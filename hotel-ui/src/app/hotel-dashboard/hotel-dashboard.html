<div class="min-h-screen bg-gray-50 p-6">
    <div class="max-w-7xl mx-auto">
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800">The Grand Hotel Dashboard</h1>
                    <p class="text-gray-600 mt-1">{{currentTime | date:'EEEE, MMMM, d, y - HH:mm:ss' }}</p>
                </div>

                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <button
                            #notificationBell
                            class="relative p-2 text-gray-600 focus:outline-none focus:ring-2 focus: ring-blue-500 rounded-full">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                            </svg>
                            <span *ngIf="notificationCount > 0"
                                class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">{{notificationCount}}</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-6">
            <div *ngIf="isLoadingStats" class="col-span-full">
                <div class="bg-white rounded-lg shadow-md p-6 text-center">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto mb-6"></div>
                    <p class="text-gray-600">Loading Hotel Stats....</p>
                    <p class="text-sm text-gray-500 mt-1">Stats...,</p>
                    <!-- </div> -->
                </div>
            </div>
            <div *ngIf="hotelStats" class="col-span-full grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <h3 class="text-lg font-semibold text-gray-800">Room Occupancy</h3>
                            <p class="text-sm text-gray-600">{{hotelStats.occupiedRooms}} of {{hotelStats.totalRooms}}
                                rooms</p>
                        </div>
                        <div class="mt-4 bg-gray-200 rounded-full h-2">
                            <div class="bg-blue-500 h-2 rounded-full transition-all duration-500"
                                [style.width.%]="getOccupancyPercentage()"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
